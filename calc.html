<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="bdy">
      <div class="cal">
        <input type="text" name="" id="int" />
        <div class="but">

          <div class="maintain">
            <button class="kk clear1" value=" ">AC</button>
          <button class="kk clear" value="c" data-num="c">C</button>
          <button class="kk cal-but" value="%" data-num="%">%</button>
          <button class="ll cal-but" value="/" data-num="/">/</button>
          </div>

          <div class="maintain">
            <button class="ii cal-but" value="7" data-num="7">7</button>
            <button class="ii cal-but" value="8" data-num="8">8</button>
            <button class="ii cal-but" value="9" data-num="9">9</button>
            <button class="ll cal-but" value="*" data-num="*">*</button>
          </div>

          <div class="maintain">
          <button class="ii cal-but" value="4" data-num="4">4</button>
          <button class="ii cal-but" value="5" data-num="5">5</button>
          <button class="ii cal-but" value="6" data-num="6">6</button>
          <button class="ll cal-but" value="-" data-num="-">-</button>
          </div>


          <div class="maintain">
          <button class="ii cal-but" value="1" data-num="1">1</button>
          <button class="ii cal-but" value="2" data-num="2">2</button>
          <button class="ii cal-but" value="3" data-num="3">3</button>
          <button class="ll cal-but" value="+" data-num="+">+</button>
          </div>

          <div class="maintain">
          <button class="ii cal-but" value="0" data-num="0">0</button>
          <button class="ii cal-but" value="00" data-num="00">00</button>
          <button class="ii cal-but" value="." data-num=".">.</button>
          <button class="ll equal" data-num="=" value="=">=</button>
        </div>


        </div>
      </div>
    </div>

    <script src="calc.js" type="text/javascript"></script>
  </body>
</html>
